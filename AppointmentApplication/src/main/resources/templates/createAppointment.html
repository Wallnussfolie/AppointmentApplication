</head>
<body>

  	<nav class ="navbar navbar-expand-sm navbar-dark bg-dark"> <!--  nav-items disappear if browser shrinks below a certain size -->
  		<a href = "#" class="navbar-brand">Appointments</a>

  			<span class ="navbar-toggler-icon"></span>	<!--  toggle button for smaller screens to show navbar -->
  		</button>
  		<div class ="collapse navbar-collapse" id="navbarMenu">
	  		<ul class="navbar-nav"> <!--  navbar wrapper around all the items of the list -->
	  			<li class = "nav-item">	<!--  single list item -->

	  				<a href="#" class ="nav-link">Delete an existing appointment</a>
	  			</li>

	  				<a href="#" class ="nav-link">Modify an existing appointment</a>

	  			</li>
	  		</ul>
  		</div>

	<h2>Please fill in the forms and confirm to create a new appointment</h2>
<form method="post" action="#" th:action="@{/createAppointment}" th:object="${appointment}">
  <div class="form-group">
    <label for="dateInput">Date</label>
    <input type="text" th:field="*{date}" class="form-control" id="dateInput" aria-describedby="dateHelp" placeholder="Enter date">
    <small id="dateHelp" class="form-text text-muted">The Date of your appointment you want to create.</small>
  </div>
  <div class="form-group">
    <label for="descriptionInput">Description</label>
    <input type="text" th:field="*{description}" class="form-control" id="descriptionInput" placeholder="Description">
  </div>
  <div class="form-group">
    <label for="cityInput">City</label>
    <input type="text" th:field="*{city}" class="form-control" id="cityInput" placeholder="City">
  </div>
  <div class="form-row">
	  <div class="form-group col-md-4">
	    <label for="streetInput">Street</label>
	    <input type="text" th:field="*{street}" class="form-control" id="streetInput" placeholder="Street">
	  </div>
	  <div class="form-group col-md-6">
	    <label for="streetNumberInput">Street Nr</label>
	    <input type="text" th:field="*{streetNumber}" class="form-control" id="streetNumberInput" placeholder="Number">
	  </div>
	  
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-primary">Reset</button>
</form>
    
    
    
    
    
    
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
